<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DarkPill Text Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              background: '#0a0a0b', // deeply dark slate
              surface: '#18181b', // zinc 900
              primary: '#f59e0b', // amber 500 (gold-ish)
              'primary-glow': '#d97706',
              border: '#27272a', // zinc 800
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: theme('colors.background');
        color: white;
      }
      .glow-effect {
        box-shadow: 0 0 20px -5px theme('colors.primary-glow');
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: theme('colors.background'); 
      }
      ::-webkit-scrollbar-thumb {
        background: theme('colors.border'); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: theme('colors.primary'); 
      }

      /* Custom Animations for the Sun Icon */
      @keyframes spin-slow {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      .animate-spin-slow {
        animation: spin-slow 60s linear infinite; /* Very slow rotation for majestic feel */
      }
      
      @keyframes pulse-glow {
        0%, 100% { filter: brightness(1) drop-shadow(0 0 10px rgba(245, 158, 11, 0.5)); }
        50% { filter: brightness(1.3) drop-shadow(0 0 25px rgba(245, 158, 11, 0.8)); }
      }
      .animate-pulse-glow {
        animation: pulse-glow 4s ease-in-out infinite;
      }

      /* Fire Flicker Animation */
      @keyframes flicker {
        0% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(239, 68, 68, 0.4)); }
        25% { transform: scale(1.05) skewX(1deg); filter: brightness(1.2) drop-shadow(0 0 10px rgba(239, 68, 68, 0.6)); }
        50% { transform: scale(0.98) skewX(-1deg); filter: brightness(0.9) drop-shadow(0 0 5px rgba(239, 68, 68, 0.4)); }
        75% { transform: scale(1.02) skewX(1deg); filter: brightness(1.1) drop-shadow(0 0 8px rgba(239, 68, 68, 0.5)); }
        100% { transform: scale(1); filter: brightness(1) drop-shadow(0 0 5px rgba(239, 68, 68, 0.4)); }
      }
      .animate-flicker {
        animation: flicker 2.5s infinite alternate;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "vite": "https://aistudiocdn.com/vite@^7.2.4",

    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>

  </body>
</html>
